    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            min-height: calc(100vh - 130px); /* Adjusted for footer height */

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #e9ecef;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
    </script>

        <button class="btn btn-primary" onclick="navigateTo('tasks')">任务管理</button>

    </div>
